<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Elite Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-training-studio.css">

    <style>
        .profile-section {
            padding: 100px 0;
            background: #f7f7f7;
        }
        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .profile-card h3 {
            font-size: 24px;
            font-weight: bold;
            color: rgb(156, 13, 13);
        }
        .profile-card label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-main {
            background: rgb(156, 13, 13);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-main:hover {
            background: rgba(156, 13, 13, 0.9);
        }
    </style>
</head>
<body>

<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">Elite<em> Studio</em></a>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="profile.html" class="active">Profile</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>        
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>


<section class="profile-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="profile-card">
                    <h3>Profile Information</h3>
                    <form id="profile-form">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" disabled>

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="password">New Password (Optional)</label>
                        <input type="password" id="password" name="password" placeholder="Leave blank to keep current">

                        <button type="submit" class="btn-main">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container text-center">
        <p>&copy; 2024 Elite Studio. All rights reserved.</p>
    </div>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
    if (!localStorage.getItem("authToken")) {
        window.location.href = "login.html"; // Redirect if not logged in
    }

    const userData = JSON.parse(localStorage.getItem("userData"));
    document.getElementById("name").value = userData?.fullName || "";
    document.getElementById("email").value = userData?.email || "";
    document.getElementById("phone").value = userData?.phone || "";

    document.getElementById("profile-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const updatedName = document.getElementById("name").value;
        const updatedPhone = document.getElementById("phone").value;
        const updatedPassword = document.getElementById("password").value;

        const updateData = { fullName: updatedName, phone: updatedPhone };
        if (updatedPassword) updateData.password = updatedPassword;

        const token = localStorage.getItem("authToken"); // ✅ Get token

        if (!token) {
            alert("Session expired. Please log in again.");
            window.location.href = "login.html";
            return;
        }

        try {
            const response = await fetch("https://localhost:7020/api/User/update", {
                method: "PUT",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}` // ✅ Ensure token is included
                },
                body: JSON.stringify(updateData),
            });

            if (response.ok) {
                alert("Profile updated successfully!");
                localStorage.setItem("userData", JSON.stringify(updateData)); // ✅ Update stored data
            } else {
                const errorMessage = await response.text();
                alert(`Profile update failed: ${errorMessage}`);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong.");
        }
    });
});

</script>

</body>
</html>
