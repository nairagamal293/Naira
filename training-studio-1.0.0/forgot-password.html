<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same styles as login.html -->
    <title>Forgot Password | Elite Personal Training</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Forgot Password</h2>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="text-success" style="display: none;"></p>
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn" id="submit-button">
                    <span id="button-text">Reset Password</span>
                    <span id="button-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
                <div class="text-center mt-3">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
