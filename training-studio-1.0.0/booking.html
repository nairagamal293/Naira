<!-- booking.html -->
<section id="booking" class="booking-section">
    <div class="container">
      <div class="section-heading">
        <h2>Book Your Plan</h2>
        <span>Start your fitness journey with us</span>
      </div>
      <form id="bookingForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <textarea id="notes" name="notes" placeholder="Notes (optional)"></textarea>
  
        <!-- Booking Type Selector -->
        <select id="bookingType" required>
          <option value="">Select Booking Type</option>
          <option value="1">Membership</option>
          <option value="2">Class</option>
          <option value="3">Online Session</option>
        </select>
  
        <select id="bookingItem" required>
          <option value="">Select Option</option>
          <!-- Dynamically filled based on type -->
        </select>
  
        <select id="paymentMethod" required>
          <option value="CreditCard">Credit Card</option>
          <option value="Mada">Mada</option>
          <option value="Tabby">Tabby</option>
          <option value="Tamara">Tamara</option>
        </select>
  
        <button type="submit">Book Now</button>
      </form>
      <div id="bookingMessage"></div>
    </div>
  </section>
