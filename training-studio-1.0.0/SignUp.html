<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Elite Personal Training</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
 <!--    <link rel="stylesheet" href="assets/css/style.css"> -->
<!--     <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #252540);
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 100px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container .form-control {
            border-radius: 5px;
        }
        .signup-container .btn {
            background: rgb(156, 13, 13);
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        .signup-container .btn:hover {
            background: rgb(156, 13, 13);
        }
        .signup-container .text-center a {
            color: rgb(156, 13, 13);
            text-decoration: none;
        }
        .signup-container .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
              <!--   <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div> -->
                <button type="submit" class="btn">Sign Up</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>

</body>
</html>
