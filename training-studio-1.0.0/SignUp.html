<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Elite Personal Training</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff8f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
  display: flex;
  width: 900px;
  height: 600px;
  box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
  overflow: hidden;
  background: white;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
}

.left-panel {
    width: 420px; /* ðŸ‘ˆ fixed width */
    background: linear-gradient(135deg, #232d39, #40536a);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    margin-left: -30px;
  }
    .left-panel img {
      width: 150px;
      margin-bottom: 30px;
    }
    .left-panel h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .left-panel p {
      font-size: 18px;
    }
    .right-panel {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel h2 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .right-panel p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .btn {
      background: #f89e0e;
      color: white;
      border-radius: 5px;
      width: 100%;
      margin-top: 10px;
    }
    .btn:hover {
      background: #e6a400;
    }
    .text-center {
      text-align: center;
      margin-top: 20px;
    }
    .text-center a {
      color: #fbb034;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <img src="assets/images/elite_logo-removebg-preview.png" alt="Elite Personal Training Logo">
    <h1>Welcome!</h1>
    <p>Join us and transform yourself.</p>
  </div>
  <div class="right-panel">
    <h2>Sign Up</h2>
    <p>Fill in your details to create an account.</p>
    <form action="#" method="POST">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
      <input type="email" class="form-control" id="email" placeholder="Email Address" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <div class="text-center">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="signup.js"></script>

</body>
</html>
