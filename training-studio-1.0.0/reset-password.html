<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Elite Personal Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
        }
        .password-strength {
            margin-top: 0.5rem;
        }
        .strength-meter {
            height: 5px;
            background-color: #e9ecef;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/images/elite_logo-removebg-preview.png" alt="Elite Studio Logo" class="auth-logo">
                <h2>Reset Password</h2>
                <p>Enter your new password below.</p>
            </div>

            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>

            <form id="reset-password-form">
                <input type="hidden" id="email">
                <input type="hidden" id="token">

                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                    <div class="password-strength">
                        <div class="form-text">Password must contain:</div>
                        <ul class="list-unstyled">
                            <li id="length-requirement" class="text-danger small">• At least 8 characters</li>
                            <li id="uppercase-requirement" class="text-danger small">• At least one uppercase letter</li>
                            <li id="lowercase-requirement" class="text-danger small">• At least one lowercase letter</li>
                            <li id="number-requirement" class="text-danger small">• At least one number</li>
                            <li id="special-requirement" class="text-danger small">• At least one special character</li>
                        </ul>
                        <div class="strength-meter">
                            <div id="strength-meter-fill" class="strength-meter-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
                    <div id="password-match" class="form-text text-danger" style="display: none;">Passwords do not match</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-button">
                    <span id="button-text">Reset Password</span>
                    <span id="button-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>

                <div class="auth-footer mt-3">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const token = urlParams.get('token');

            if (!email || !token) {
                alert('Invalid password reset link. Please request a new one.');
                window.location.href = 'forgot-password.html';
                return;
            }

            // Set the hidden fields
            document.getElementById('email').value = email;
            document.getElementById('token').value = token;

            const form = document.getElementById('reset-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordMatch = document.getElementById('password-match');

            // Password strength indicators
            const lengthReq = document.getElementById('length-requirement');
            const uppercaseReq = document.getElementById('uppercase-requirement');
            const lowercaseReq = document.getElementById('lowercase-requirement');
            const numberReq = document.getElementById('number-requirement');
            const specialReq = document.getElementById('special-requirement');
            const strengthMeter = document.getElementById('strength-meter-fill');

            // Password validation function
            function validatePassword(password) {
                // Check requirements
                const hasMinLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                // Update requirement indicators
                lengthReq.className = hasMinLength ? 'text-success small' : 'text-danger small';
                uppercaseReq.className = hasUppercase ? 'text-success small' : 'text-danger small';
                lowercaseReq.className = hasLowercase ? 'text-success small' : 'text-danger small';
                numberReq.className = hasNumber ? 'text-success small' : 'text-danger small';
                specialReq.className = hasSpecial ? 'text-success small' : 'text-danger small';
                
                // Calculate strength (0-100)
                let strength = 0;
                if (hasMinLength) strength += 20;
                if (hasUppercase) strength += 20;
                if (hasLowercase) strength += 20;
                if (hasNumber) strength += 20;
                if (hasSpecial) strength += 20;
                
                // Update strength meter
                strengthMeter.style.width = `${strength}%`;
                strengthMeter.style.backgroundColor = strength < 40 ? '#dc3545' : 
                                                    strength < 80 ? '#ffc107' : '#28a745';
                
                return hasMinLength && hasUppercase && hasLowercase && hasNumber && hasSpecial;
            }

            // Password input event listeners
            newPasswordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });

            confirmPasswordInput.addEventListener('input', function() {
                const match = newPasswordInput.value === this.value;
                passwordMatch.style.display = match ? 'none' : 'block';
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Show loading state
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'inline-block';
                submitButton.disabled = true;
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Client-side validation
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.style.display = 'block';
                    resetLoadingState();
                    return;
                }

                if (!validatePassword(newPassword)) {
                    errorMessage.textContent = 'Password does not meet all requirements';
                    errorMessage.style.display = 'block';
                    resetLoadingState();
                    return;
                }

                try {
                    const response = await fetch('https://localhost:7020/api/Auth/reset-password', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            token: token,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.text(); // Changed to text() since your backend returns plain text

                    if (!response.ok) {
                        let errorMsg = 'Failed to reset password';
                        try {
                            const errorData = JSON.parse(data);
                            if (Array.isArray(errorData)) {
                                errorMsg = errorData.map(e => e.description).join(', ');
                            } else if (errorData.message) {
                                errorMsg = errorData.message;
                            }
                        } catch {
                            errorMsg = data || errorMsg;
                        }
                        throw new Error(errorMsg);
                    }

                    successMessage.textContent = 'Password reset successfully! Redirecting to login...';
                    successMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } catch (error) {
                    errorMessage.textContent = error.message || 'An error occurred while resetting your password';
                    errorMessage.style.display = 'block';
                } finally {
                    resetLoadingState();
                }
            });

            function resetLoadingState() {
                buttonText.style.display = 'inline-block';
                buttonSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
