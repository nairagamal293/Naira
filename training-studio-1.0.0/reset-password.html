<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Elite Personal Training</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #252540);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            text-align: left;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .reset-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .reset-container .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .reset-container .btn {
            background: rgb(156, 13, 13);
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .reset-container .btn:hover {
            background: rgba(156, 13, 13, 0.9);
        }
        .reset-container .text-center a {
            color: rgb(156, 13, 13);
            text-decoration: none;
            font-weight: 500;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2>Reset Your Password</h2>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message"></p>
            <form id="reset-password-form">
                <input type="hidden" id="email" value="">
                <input type="hidden" id="token" value="">
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn" id="reset-button">
                    <span id="button-text">Reset Password</span>
                    <span id="button-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div class="text-center mt-3">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
