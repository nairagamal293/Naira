<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Elite Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: rgb(156, 13, 13);
            --secondary-color: #f8f9fa;
        }
        
        body {
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }
        
        .checkout-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .checkout-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .checkout-header h2 {
            margin: 0;
            font-weight: 700;
        }
        
        .checkout-body {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .booking-summary {
            flex: 1;
            min-width: 300px;
        }
        
        .payment-form {
            flex: 1;
            min-width: 300px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .payment-method {
            margin-bottom: 20px;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-option:hover {
            border-color: var(--primary-color);
        }
        
        .payment-option.active {
            border-color: var(--primary-color);
            background-color: rgba(156, 13, 13, 0.05);
        }
        
        .payment-option input {
            margin-right: 10px;
        }
        
        .payment-option img {
            height: 30px;
            margin-left: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .card-element {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        .btn-pay {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn-pay:hover {
            background-color: rgba(156, 13, 13, 0.9);
        }
        
        .secure-payment {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .secure-payment i {
            color: #28a745;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .checkout-body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header class="header-area header-sticky">
    <div class="container">
        <nav class="main-nav">
            <a href="index.html" class="logo">Elite<em> Studio</em></a>
            <ul class="nav auth-links"></ul>
        </nav>
    </div>
</header>

<!-- payment.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Mock Payment Gateway</h4>
                </div>
                <div class="card-body">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="4242 4242 4242 4242" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount" readonly value="50.00">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Process Payment</button>
                        <button type="button" id="btnFail" class="btn btn-danger btn-block mt-2">Simulate Failed Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
        <p style="text-align: center;">&copy; 2025 Elite Studio. All Rights Reserved.</p>
    </div>
</footer>

<script>


document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    processPayment(true); // Simulate successful payment
});

document.getElementById('btnFail').addEventListener('click', function() {
    processPayment(false); // Simulate failed payment
});

function processPayment(isSuccess) {
    // Show loading
    const btn = document.querySelector('#paymentForm button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
    
    // Simulate API call delay
    setTimeout(() => {
        if(isSuccess) {
            // Success case
            alert('Payment successful! Transaction ID: MOCK' + Math.random().toString(36).substr(2, 9).toUpperCase());
            // Redirect or update UI as needed
            window.location.href = '/booking-confirmation?status=success';
        } else {
            // Failure case
            alert('Payment failed: Insufficient funds');
            // Reset form
            btn.disabled = false;
            btn.innerHTML = 'Process Payment';
        }
    }, 2000);
}
</script>

</body>
</html>
