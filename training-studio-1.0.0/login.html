<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elite Personal Training</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #252540);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            text-align: left;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .login-container .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .login-container .btn {
            background: rgb(156, 13, 13);
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .login-container .btn:hover {
            background: rgba(156, 13, 13, 0.9);
        }
        .login-container .text-center a {
            color: rgb(156, 13, 13);
            text-decoration: none;
            font-weight: 500;
        }
        .login-container .text-center a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            
            <h2>Login to Your Account</h2>
            <p id="error-message" class="error-message"></p>
            <div id="loading-spinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="form-text">
                        <a href="forgot-password.html" class="text-muted">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn" id="login-button">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
