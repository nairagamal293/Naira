<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elite Personal Training</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #252540);
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            text-align: left;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container .form-control {
            border-radius: 5px;
        }
        .login-container .btn {
            background: rgb(156, 13, 13);
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        .login-container .btn:hover {
            background: rgba(156, 13, 13, 0.9);
        }
        .login-container .text-center a {
            color: rgb(156, 13, 13);
            text-decoration: none;
        }
        .login-container .text-center a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2 style="text-align: center">Login</h2>
            <p id="error-message" class="error-message"></p>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="text-center mt-3">
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
